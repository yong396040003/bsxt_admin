<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>毕设管理</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/static/X-admin/lib/layui/css/layui.css">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script src="/static/X-admin/lib/layui/layui.js" charset="utf-8"></script>
</head>
<body>

<table id="bsxt" lay-filter="bsxtDo"></table>

<script id="toolbar" type="text/html">
    <!--search-->
    <div class="searchBsxt" style="display: inline-block">
        <input id="search_input" type="text" name="title" required lay-verify="required" placeholder="题名/教师号"
               autocomplete="off"
               class="layui-input" style="width: 180px;display: inline-block">
        <button id="search" lay-event="search" style="display: inline-block" class="layui-btn layui-btn-normal">搜索
        </button>
    </div>

    <div class="layui-btn-container" style="display: inline-block">
        <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe654;</i>添加</button>
        <button id="batchAdd" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="batchAdd"><i
                class="iconfont icon-daoru"> </i>批量导入
        </button>
        <button id="batchExport" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="batchExport"><i
                class="iconfont icon-daochu"> </i>批量导出
        </button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDel"><i class="layui-icon">&#xe640;</i>批量删除
        </button>
        <button class="layui-btn layui-btn-sm" lay-event="refresh"><i class="layui-icon layui-icon-refresh"></i>刷新
        </button>
    </div>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="preview">查看</a>
</script>
<script src="/static/html/js/bsxt.js" charset="utf-8"></script>
</body>
</html>
