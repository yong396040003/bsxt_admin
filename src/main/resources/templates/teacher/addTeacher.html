<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师操作</title>
    <link rel="stylesheet" href="/static/X-admin/lib/layui/css/layui.css" media="all">
    <script src="/static/X-admin/lib/layui/layui.js"></script>
    <script src="/static/html/js/addTeacher.js"></script>
</head>
<body>
<!--添加教师/编辑教师-->
<div id="addStudent" style="margin-top: 5px">
    <form class="layui-form" action="">
        <div class="layui-form-item" style="display: none">
            <div class="layui-inline">
                <label class="layui-form-label">ID</label>
                <div class="layui-input-inline" style="width: 100px">
                    <input type="number" name="id" readonly="readonly" required lay-verify="required" value="0"
                           autocomplete="off"
                           class="layui-input id">
                </div>
                <div class="layui-form-mid layui-word-aux">作为判断插入和修改的标识</div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">教师编号</label>
                <div class="layui-input-inline" style="width: 200px">
                    <input type="number" name="number" required lay-verify="required" placeholder="请输入教师编号"
                           autocomplete="off"
                           class="layui-input number">
                </div>
                <div class="layui-form-mid layui-word-aux"><span style="color:#FFB400">*</span></div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入姓名"
                           autocomplete="off"
                           class="layui-input name">
                </div>
                <div class="layui-form-mid layui-word-aux"><span style="color:#FFB400">*</span></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input class="man" type="radio" name="sex" value="男" title="男" checked="checked">
                <input class="girl" type="radio" name="sex" value="女" title="女">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">系别</label>
                <div class="layui-input-inline">
                    <select required lay-verify="required" autocomplete="off" class="no" id="skyx" name="no" lay-filter="no">
                        <option value="">请选择学院</option>
                        <option value="01">电气信息学院</option>
                        <option value="02">土木工程学院</option>
                        <option value="03">经济管理学院</option>
                        <option value="04">人文学院</option>
                        <option value="05">建筑管理学院</option>
                        <option value="06">艺术设计学院</option>
                        <option value="07">建筑学院</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-inline">
                    <input type="number" name="phone" required lay-verify="required" placeholder="请输入电话"
                           autocomplete="off"
                           class="layui-input phone">
                </div>
                <div class="layui-form-mid layui-word-aux"><span style="color:#FFB400">*</span></div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">email</label>
                <div class="layui-input-inline">
                    <input name="email" required lay-verify="required" class="layui-input email" id="email"
                           type="email">
                </div>
                <div class="layui-form-mid layui-word-aux"><span style="color:#FFB400">*</span></div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="submit" class="layui-btn submit" lay-submit="true" lay-filter="formDemo">立即提交</button>
                <button id="reset" type="reset" class="layui-btn layui-btn-primary reset">重置</button>
                <button id="cancel" class="layui-btn layui-btn-primary">取消</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
